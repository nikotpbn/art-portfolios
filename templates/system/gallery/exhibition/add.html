{% extends 'system/base.html' %}

{% block content %}
    {% include 'system/includes/message.html' %}

    <div class="d-flex justify-content-custom">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'gallery:show_exhibition' %}">Exposições</a></li>
            <li class="breadcrumb-item active" aria-current="page">Adicionar</li>
          </ol>
        </nav>
    </div>

    <form id="exhibition_form" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="d-flex flex-wrap">
            <label for="name">{{ form.name.label }}</label>
            <input type="text" class="form-control bg-custom" name="name" required>

            <div class="input-group" style="margin-top: 20px; margin-bottom: 20px;">
                <input  name="cover" type="file" class="form-control bg-custom" id="inputGroupFile02">
                <label class="input-group-text bg-custom" for="inputGroupFile02">Selecione a Imagem...</label>
            </div>
        </div>

        <div class="d-flex justify-content-between flex-wrap">
            <button id="save_exhibition" type="button" class="btn btn-custom-primary">
                <span class="fas fa-save"></span>
                Salvar
            </button>

            <button id="back" type="button" class="btn btn-custom-primary" data-url="{% url 'gallery:show_exhibition' %}">
                <span class="fa fa-arrow-left"></span> Voltar
            </button>
        </div>
    </form>
{% endblock content %}

{% block contentjs %}
    <script>
        $('#save_exhibition').click(function() {
            $('#exhibition_form').submit();
        });

        $('#back').click(function() {
            window.location = "{% url 'gallery:show_exhibition' %}";
        });
    </script>
{% endblock contentjs %}
