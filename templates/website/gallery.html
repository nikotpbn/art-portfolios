{% extends 'website/base.html'%}

{% block content %}

{#    <p style="color: white">{{ exhibition.name }}</p>#}
    <div class="galleries">
       {% for object in related %}
            <div class="card" style="width: 18rem;">
                <img class="card-image" src="{{ object.art.image.url }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ object.art.title }}</h5>
                    <p class="card-text card-description"></p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
